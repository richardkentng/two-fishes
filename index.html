<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twofish</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/main.js"></script>
</head>




<body>
    <h1> ~ Twofish ~</h1>

    <button class="gender btn-male">male</button>
    <button class="gender btn-either">either</button>
    <button class="gender btn-female">female</button>

    <br />

    <div class="cont-prev-pic-next">
        <button class="btn-prev" style="height: 50px">PREV</button>
        <img class="pic" src="https://thumbs.dreamstime.com/b/blue-illustration-two-fish-love-heart-21147009.jpg">  

        <button class="btn-next" style="height: 50px">NEXT</button>
    </div>

    <div class="bar">
        <div class="first"></div>
    </div>


    <br />
    <div class="cont-info info">
        <div class="cont-intro">
            <p class="intro name">name:</p>
            <p class="intro under-name" id="recolor1">|</p>
            <p class="intro location">location:</p>
            <p class="intro phone">phone:</p>
        </div>
        <div class="cont-intro-value">
            <div class="cont-name-age">
                <p class="intro-value name-value"></p>
                <p class="intro-value age-value"></p>
            </div>
            <div class="cont-select-country">
                <p class="leftof-select-country" id="recolor2">|</p>
                <select name="" id="" class="select-country"></select>
            </div>
            <div class="cext-location-value">
                <p class="intro-value location-value"></p> 
            </div>
                <div class="cext-phone-value">
                <p class="intro-value phone-value"></p>    
            </div>   
        </div>      
    </div>


<br />
<br />

</body>
</html>
